{% extends "Base.html" %}


{% block title %}Game Room{% endblock %}

{% block scripts %}
    {% load static %}
    <script src="{% static 'js/game_room.js' %}"></script>
{% endblock %}

{% block navbar %}
    <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
            <a class="nav-link" href="{% url 'logout' %}"><h5>Log Out</h5></a>
        </li>                   
    </ul>
    
{% endblock %}

{% block bodycontent %}
    <input type='hidden' id='player' value="{{player}}">
    <input type='hidden' id='game' value="{{game}}">
    <div class="row">
		<div class="col-6">
			<p>This is game room</p>
            Your game room id is: <br>
            {{game}} <br>
            <button id='win_but'>Press To Win</button>
		</div>
	    <div class="col-6">
            <div id="creator">
                <div></div>
            </div>
               
            <div id="opponent">
                <div></div>
            </div>
        </div>

        
    </div>
{% endblock %}
